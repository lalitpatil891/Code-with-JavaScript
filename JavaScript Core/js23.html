<!-- example on Control Statement -->
<h3>demo on if else if</h3>
<script>
  //finding biggest of two numbers
  let x=+prompt("enter first number");
  let y=+prompt("enter second number");
  
  if(x>y)
    document.write(x+' is big');
  else if(y>x)
    document.write(y+' is big');
  else
    document.write('no one is big');
</script>
