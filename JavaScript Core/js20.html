<!-- unit Convertor -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  h2{ display:inline; }
	  input{ text-align:center; }
	</style>
  </head>
  <body>
	<div align="center">
	  <h2>Temperature Convertor</h2> <br>
	  <input type="text" id="celsius" oninput="fahrenheit.value=celsius.value*9/5+32" placeholder="Celsius">
	  <h2> = </h2>
	  <input type="text" id="fahrenheit" oninput="celsius.value=(fahrenheit.value-32)*5/9" placeholder="Fahrenheit">
	</div>
	<hr>
	<div align="center">
	  <h2>Speed Convertor</h2> <br>
	  <input type="text" id="km" oninput="mi.value=km.value/1.6" placeholder="KiloMeters">
	  <h2> = </h2>
	  <input type="text" id="mi" oninput="km.value=mi.value*1.6" placeholder="Miles">
	</div>	
  <body>
</html>
