<h3>demo on interpolation</h3>
<script>
  let n="ram";
  document.write(n+"<br>");
  document.write(`${n}<br>`)
  
  document.write("sum is 10+20<br>")
  document.write(`sum is ${10+20}<br>`)
  
  let t=10;
  for(let i=1; i<=10; i++)
    document.write(`${t}*${i}=${t*i}<br>`);
  
  let st=`hi ${n}`;
  document.write(st);
  

</script>
