<!-- example on loops -->
<h3>demo on do while loop</h3>
<script>
	document.write('<table border>');
	document.write('<caption>Student Details</caption>');
	document.write('<tr> <th>Slno</th> <th>Name</th> <th>Course</th> <th>Contact number</th> </tr>');
	let i=1; 
	do
	{
		document.write(`<tr>
						<td>`+i+`</td>
						<td>Siva</td>
						<td>HTML</td>
						<td>9855598555</td>
						</tr>`);
		i++;
	}while(i<=10);
	document.write('</table>');	 	 
</script>
