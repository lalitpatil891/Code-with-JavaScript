<!- example on JS  variables -->
<h3>demo on var, let, const</h3>
<script> 
   var a;  //variable declaration
   document.writeln(a)
   a=100;  //assignment
   document.writeln(a)  
   
   var b=200;  //variable initialization
   document.writeln(b);
	
   let x;	//var dec
   x=101;  //assign
   document.writeln(x);
   
   let y=202;  //var init
   document.writeln(y);  
  
   a=1000;  //modify
   y=2020; 
   document.writeln(a,'<br>',y,'<br>');
   
   const PI=3.14; //init
   document.writeln(PI);
   //PI=1.6;	error
   //const E; 	error   
</script>
