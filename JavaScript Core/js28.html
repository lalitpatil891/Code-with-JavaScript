<!-- example on loops -->
<h3>demo on for loop</h3>
<script>
  const imgs=['baby.png','abc.webp','girl.jpg','photo.png','rose.jpeg','snow.jpg','spring.jpg','tenor.gif','ocean.webp','moon.jpg'];
    
  for(let i=0; i<=9; i++)	//i is block level
  {
    document.writeln('<img src="images/'+imgs[i]+'" width="150" height="150" title="'+imgs[i]+'" style="border-radius:10px;">');
  }
</script>
