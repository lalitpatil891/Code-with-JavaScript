<!-- example on JS dialogs -->		
<h3>demo on alert, confirm, prompt dialogs</h3>
<script>
  window.alert("hello world");
  alert("product is "+25*30);
   
  let x=window.confirm("do want to close it?");
  document.write(x,'<br>');
  /*
  if(x===true)
    run close code
  else
    nothing to do	*/
	
  let n=window.prompt("enter name");
  let a=prompt("enter age","0");
  document.write(n+' '+a+' year(s) older');  
</script>
