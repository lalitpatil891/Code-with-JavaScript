<!-- example on JS expressions -->		
<h3>demo on		</h3>
<script>
  document.write( 10-20*5+100%30, '<br>');
  document.write( 10+100/25-20*5, '<br>');  
  
  let x=15, y=7;
  document.write('Sum is '+x+y+'<bR>');
  document.write('Sum is '+(x+y)+'<bR>');
  document.write('Sum is ',x+y,'<bR>');
  
  document.write('Sub is '+x-y+'<br>');
  document.write('Sub is '+(x-y)+'<br>');
  document.write('Sub is ',x-y,'<br>');
  
  document.write('Prod is '+x*y+'<br>');
</script>
