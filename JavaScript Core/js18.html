<!-- html with js implementation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div align="center">
	  <h2>Arithmatic Calc</h2>
	  <input type="text" id="fn" placeholder="first number"> <br>
	  <input type="text" id="sn" placeholder="second number"> <br>
	  <input type="text" id="res" readonly>
	  <br>
	  <button onclick="res.value=+fn.value + +sn.value">+</button>
	  <button onclick="res.value=fn.value-sn.value">-</button>
	  <button onclick="res.value=fn.value*sn.value">*</button>
	  <button onclick="res.value=fn.value/sn.value">/</button>
	  <button onclick="res.value=fn.value%sn.value">%</button>
	  <button onclick="res.value=fn.value**sn.value">^</button>
  <body>
</html>
