<!-- example on JS -->		
<h3>demo on parsing</h3>
<script>
   let x="15", y="9";
   
   //auto parsing
   document.write(x-y, '<br>');
   document.write(x*y, '<br>');
   document.write(++x, '<br>');
   document.write(--y, '<br>');

   //explicit parsing
   let i = "12", j = "8";
   let res = window.parseInt(i) + window.parseInt(j);
   document.write(res,'<br>');

   document.write(+i > +j ,'<br>');
   document.write(+i < +j ,'<br>'); 
   
   document.write(+"ram");   
</script>
