<!-- example on Control Statement -->
<h3>demo on switch </h3>
<script>
  let d=+prompt("enter value between 1 to 7");
  
  switch(d)
  {
	case 1: document.write("Sunday");
			break;
	case 2: document.write("Monday");
			break;
	case 3: document.write("Tuesday");
			break;
	case 4: document.write("Wensday");
			break;
	case 5: document.write("Thursday");
			break;
	case 6: document.write("Friday");
			break;
	case 7: document.write("Satday");
			break;
	default: document.write("invalid input");			
  }
</script>
