<body>

    <h3>Car Class Example</h3>
    <p>1. Create a class called Car with properties: brand and model. Add a method showDetails() to display the car's
        brand and model.</p>

    <script>

        class Car {
            constructor(brand, model) {
                this.brand = brand;
                this.model = model;
            }

            showDetails() {
                document.writeln(`Brand: ${this.brand}, Model: ${this.model}`);
                console.log(`Brand: ${this.brand}, Model: ${this.model}`);
                
            }
        }

        const car1 = new Car('Toyota', 'Fortuner');

        car1.showDetails();
    </script>

</body>
