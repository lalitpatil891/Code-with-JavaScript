<!-- example on JS Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
  </head>
  <body>
	<h2>demo on array destructuring</h2>
	<script>
	  const a=[10,20,30];
	  
	  //let x=a[0], y=a[1], z=a[2];	OR
	  let [x,y,z]=a; //destructuring
	  document.write(`x	${x}<br>y	${y}<br>z	${z}<br>`);
	  
	  const eles=['html','css','js','bs','servlet','php','django','asp','node'];
	  
	  let [i,j,k]=eles;  //destructuring
	  document.write(`i	${i}<br>j	${j}<br>k	${k}<br>`);
	  
	  let [p,,,q,,...s]=eles;  //destructuring with spread
	  document.write(`p	${p}<br>q	${q}<br>s	${s}<br>`);
	  	  
	  let v1=100, v2=200;
	  //3rd var,	+ & -,	* & /,	^
	  [v2,v1]=[v1,v2];
	  document.write(`v1	${v1}<br>v2	${v2}`);
	</script>	
  </body>
</html>
