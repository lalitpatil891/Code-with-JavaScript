<!-- example on JS Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
  </head>
  <body>
	<h2>demo on push & pop methods</h2>
	<script>
	  const eles=[];
	  eles.push(10);
	  eles.push(20);
	  eles.push(30);
	  let c=eles.push(40);
	  document.write(`Eles	${eles}<br>`);
	  document.write(`C	${c}<br>`);
	  
	  let x=eles.pop()
	  document.write(`1st pop	${x}<br>`);
	  document.write(`2nd pop	${eles.pop()}<br>`);
	  
	  eles.push(101,202,303);
	  document.write(`Eles	${eles}<br>`);   
	</script>	
  </body>
</html>
