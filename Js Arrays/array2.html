<!-- example on JS Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
	<h3>demo on array constructor</h3>
	<script>
	  //array declaration
	  let a=new Array();
	  document.write(`size	${a.length}<br>`);
	  document.write(`array	${a}<br>`);
	  a[0]=10;	//assigning
	  a[1]=25;
	  a[3]=67;
	  a[5]=89;
	  document.write(`size	${a.length}<br>`);
	  document.write(`array	${a}<br>`);	  
	  
	  //array init
	  let names=new Array('rama','sama','gama','bhama','poma');
	  document.write(`length	${names.length}<br>`);
	  document.write(`names	:${names}<br>`);	
	</script>  
  </body>
</html>
